<section class="main-background">
    <div class="container">
        <div class="row">
            <div class="nav">
                <a class="col-md-3" href="profile.html">Профиль</a>

    <section class="membership">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-12 h--container">
                            <h1>Подписки</h1>
                        </div>
                    </div>
                    <div class="row membership--list">
                        <div class="col-lg-12 membership--item d-flex align-items-center">
                            <div class="col-lg-3 mem--item-name">Light</div>
                            <div class="col-lg-3 mem--item-price">250$</div>
                            <div class="col-lg-3">Осталось</div>
                            <div class="col-lg-3 mem--item-date-v1">25 дней</div>
                        </div>
                        <div class="col-lg-12 membership--item d-flex align-items-center">
                            <div class="col-lg-3 mem--item-name">Pro</div>
                            <div class="col-lg-3 mem--item-price">750$</div>
                            <div class="col-lg-3">Осталось</div>
                            <div class="col-lg-3 mem--item-date-v2">86 дней</div>
                        </div>
                    </div>
                    <div class="row special">
                        <div class="col-lg-12">
                            <div class="row justify-content-center special--list">
                                <div class="col-lg-3 special--item text-center" onclick="choose('light')" id="light">
                                    <div class="special--item-header">
                                        <h2>Light</h2>
                                    </div>
                                    <div class="special--item-caption">
                                        <p class="spec--item-date">
                                            12 месяцев
                                        </p>
                                        <p class="spec--item-max-price">
                                            Макс. депозит <br>
                                            <span>1000$</span>
                                        </p>
                                        <p class="spec--item-price">
                                            250$
                                        </p>
                                    </div>
                                </div>
                                <div class="col-lg-3 special--item text-center" onclick="choose('base')" id="base">
                                    <div class="special--item-header">
                                        <h2>Base</h2>
                                    </div>
                                    <div class="special--item-caption">
                                        <p class="spec--item-date">
                                            12 месяцев
                                        </p>
                                        <p class="spec--item-max-price">
                                            Макс. депозит <br>
                                            <span>3000$</span>
                                        </p>
                                        <p class="spec--item-price">
                                            400$
                                        </p>
                                    </div>
                                </div>
                                <div class="col-lg-3 special--item text-center" onclick="choose('pro')" id="pro">
                                    <div class="special--item-header">
                                        <h2>Pro</h2>
                                    </div>
                                    <div class="special--item-caption">
                                        <p class="spec--item-date">
                                            12 месяцев
                                        </p>
                                        <p class="spec--item-max-price">
                                            Макс. депозит <br>
                                            <span>10000$</span>
                                        </p>
                                        <p class="spec--item-price">
                                            750$
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center special--btn">
                                <div class="col-lg-12 text-center">
                                    <button class="btn spec--btn">
                                        Купить робота
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
