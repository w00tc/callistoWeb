<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link href="css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Profile</title>

<body>
  <section class="main-background">
    <div class="container">
      <div class="row">
        <div class="nav">
          <a class="col-md-3 active-nav" href="profile.html">Профиль</a>
          <a class="col-md-3" href="my_robot1.html">Мой робот</a>

          <a class="col-md-3" href="team.html">Команда</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <div class="balance">
                <p>Текущий баланс</p>
                <p id="money">9460$</p>
                <div class="bal-cont btn-container w-100">
                  <button type="button" class="btn btn-outline-success btn-cashin">Пополнить</button>
                  <button type="button" class="btn btn-outline-success btn-cashin">Снять</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="refferal-form">
                <h1>Реферальная ссылка</h1><br />
                <a href="#">http://calisto.com/e...</a><br />
                <div class="btn-container w-100">
                  <button type="button" class="btn btn-outline-danger btn-copy">Скопировать</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 code-form">
              <div class="">
                <p>Уникальный код</p><br />
                <p id="unique-code">QUINSPO21</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12">
              <div class="profile-info">
                <div class="avatar">
                  <div class="camera-position">
                    <i class="fas fa-camera btn-camera"></i>
                  </div>
                </div>
                <div class="profile-contact">
                  <h1 id="name-contact">Иванова Ирина Ивановна</h1>
                  <i class="far fa-edit pencil"></i><br />
                  <p id="Email-profile">E-mail</p>
                  <p id="Email-contact">calisto@mail.ru</p>
                  <i class="far fa-edit pencil"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="profile-password">
                <div class="password-form">
                  <h1>Пароль</h1></br>
                  <label>Старый пароль</label>
                  <input placeholder="Введите старый пароль" type="password">
                  <label>Новый пароль</label>
                  <input placeholder="Введите новый пароль" type="password">
                  <input placeholder="Повторите новый пароль" type="password">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="profile-number">
                <div class="profile-form">
                  <p class="phone">Телефон:</p>
                  <p class="number">+7 999 111 12 12</p> <i class="far fa-edit pencil"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class=col-md-3>
              <div class="w-100 btn-form">
                <button type="button" class="btn btn-outline-dark btn-save">Сохранить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-4">

              <a href="#">Лицензионное соглашение</a>

        <div class="col-lg-4">

              <img src="img/logo_footer.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <div class="modal-support">
    <div class="support">
      <img src="img/icon1.png" alt="">
    </div>
  </div>
